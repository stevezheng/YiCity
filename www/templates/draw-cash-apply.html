<ion-view view-title="提现申请" id="apply">
    <ion-nav-buttons side="primary">
        <div class="bar bar-header">
            <button class="button button-clear ion-chevron-left pull-left" ui-sref="tab.home"></button>
        </div>
    </ion-nav-buttons>
    <ion-content style="background-color: #e7e2e7">
        <div class="item item-input-inset">
            <span style="padding-left: 20px">开户名 </span>&nbsp;&nbsp;&nbsp;
            <label class="item item-input">
                <input type="text" class="grey" placeholder="请输入开户人姓名" >
            </label>
        </div>
        <div class="item item-input-inset">
            <span style="padding-left: 20px">开户行 </span>&nbsp;&nbsp;&nbsp;
            <label class="item item-input">
                <input type="text" class="grey" placeholder="请输入开户银行" >
            </label>
        </div>
        <div class="item item-input-inset">
            <span style="padding-left: 5px">银行卡号 </span>&nbsp;&nbsp;&nbsp;
            <label class="item item-input">
                <input type="text" class="grey" placeholder="请输入银行卡号" >
            </label>
        </div>
        <div class="item item-input-inset">
            <span style="padding-left: 5px">提取金额 </span>&nbsp;&nbsp;&nbsp;
            <label class="item item-input">
                <input type="text" class="grey" placeholder="0.00" >
            </label>
        </div>
        <div class="item item-input-inset">
            <span style="padding-left: 5px">手机号码 </span>&nbsp;&nbsp;&nbsp;
            <label class="item item-input">
                <input type="text" class="grey" placeholder="预留在该银行的手机号" >
            </label>
        </div>
        <div class="item item-input-inset">
            <span style="padding-left: 20px">验证码 </span>&nbsp;&nbsp;&nbsp;&nbsp;
            <label class="item item-input" style="width: 40%">
                <input type="text" class="grey" placeholder="" >
            </label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="button button-light" style="width: 30%;height: 32px;background-color: rgba(15, 150, 46, 0.52);border-radius: 5px;min-height: 32px">
                <span style="color: #ffffff;font-size: 10px;position: relative;top: -8px">获取验证码</span>
            </button>
        </div>
        <br>
        <br>
        <br>
        <button class="button button-block button-positive" style="width: 80%;position:absolute;left:10%;background-color: #ff0025;border: none">
            提交
        </button>

    </ion-content>
</ion-view>
