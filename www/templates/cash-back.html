<ion-view view-title="大牌返现">
    <ion-nav-buttons side="left">
        <utils-back></utils-back>
    </ion-nav-buttons>
    <ion-content>
        <div class="list list-home">
            <div class="item item-thumbnail-left" ng-repeat="item in items" ui-sref="cash-back-details({id: item.id})">
                <img ng-src="{{item.get('Item').get('image')}}" alt=""/>

                <h2>{{item.get('Item').get('name')}}</h2>

                <p>{{item.get('Item').get('spec')}}</p>

                <p>&nbsp;</p>

                <span><button class="button button-energized button-small">返现{{item.get('cashBack')}}元</button>
                    <button class="button button-clear button-small">{{item.get('Item').get('price')}}元</button></span>
                <span class="pull-right">已售 {{item.get('Item').get('salenum')}}</span>
            </div>
        </div>
    </ion-content>
</ion-view>
