<ion-view view-title="活动详情" id="mc-homepage">
    <ion-nav-bar class="bar-energized">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button button-clear ion-ios-heart-outline" style="font-size: 24px;padding: 3px" ng-click="collect()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-footer">
        <ion-slide-box>
            <ion-slide>
                <div class="box">
                    <img src="img/tmp/images/bsk.png" width="100%" height="150"/>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box">
                    <img src="img/tmp/images/bsk.png" width="100%" height="150"/>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box">
                    <img src="img/tmp/images/bsk.png" width="100%" height="150"/>
                </div>
            </ion-slide>
        </ion-slide-box>

        <div class="item">
            <span class style="font-size: 16px; color: #222222">{{item.get('name')}}</span>
            <span class="pull-right">￥0</span>
        </div>

        <div class="row">
            <div class="col col-10">
                <a>
                    <img src="img/tmp/images/dangqian.png" width="45" height="60"/>
                </a>
            </div>
            <div class="col col-65">
                <span style="line-height: 14px; font-size: 14px; top: 4px; left: 10px; position: relative;">{{shop.get('address') || '商家未添加地址与电话'}}</span>
            </div>
            <a class="col col-25" href="tel:{{shop.get('phone')}}">
                <img class="pull-right" src="img/tmp/images/DianHua2.png" width="70" height="50"/>
            </a>
        </div>
        <div class="gray-wide-line" ></div>

        <div class="item" ui-sref="homepage({shopId: shop.id})">
            <img src="img/commodity/shop.png" width="30" style="padding-left: 10px">&nbsp;
            <span class style="font-size: 16px; color: #222222">{{shop.get('name')}}</span>
            <span class="pull-right enter ">进入店铺 <span class="pull-right ion-chevron-right"></span></span>
        </div>

        <div class="gray-wide-line" ></div>
        <div class="item shop">活动信息</div>
        <div class="commodity">
            <div class="row">
                <div class="col">
                    {{item.get('content') || '管理员开小差，忘记录入详情了'}}
                </div>
            </div>
        </div>
        <!--<div class="item-divider" style="min-height: 0px;background-color: #ededed;"></div>-->
    </ion-content>
    <div class="bar bar-footer" style="padding: 0">
                <a class="button button-energized button-block" style="width: 100%; border-radius: 0" ng-click="buy()">立即报名</a>
    </div>
</ion-view>
