<ion-header-bar class="bar-energized bar bar-header">
    <button class="button button-clear" style="font-size: 12px;" ng-click="closeLogin()">关闭</button>
    <h1 class="title">登陆</h1>
    <button class="button button-clear" style="font-size: 12px;" ng-click="reg('register')">注册</button>
</ion-header-bar>
<ion-view view-title="登录" id="login">
    <ion-content>
        <div class="item item-input-inset">
            <div class="col col-25">
                <p>
                手机号码
                </p>
            </div>
            <div class="col col-75">
                <label class="item item-input">
                    <input type="text" ng-model="user.phone" class="grey"  placeholder="请输入手机号" >
                </label>
            </div>
        </div>
        <div class="item item-input-inset">
            <div class="col col-25">
                <p>密码</p>
            </div>
            <div class="col col-75">
                <label class="item item-input">
                    <input type="password" ng-model="user.password" class="grey" placeholder="请输入密码" >
                </label>
            </div>
         </div>
        <br/>
        <div class="bar bar-footer bar-assertive " style="position: absolute;bottom: -60px;width: 90%;left: 5%">
            <div class="title" ng-click="doLogin(user.phone, user.password)">登录</div>
        </div>
        <span class="font">忘记密码？</span>

    </ion-content>
</ion-view>
