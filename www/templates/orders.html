<ion-view view-title="我的订单">
    <ion-nav-buttons side="primary">
        <button class="button button-clear" ui-sref="account">
            <
        </button>
    </ion-nav-buttons>
    <div class="tabs-striped tabs-top tabs-background-{#ffffff} tabs-color-#737373">
        <div class="tabs">
            <a ng-class="status == 'all'? 'tab-item active': 'tab-item'" ng-click="setStatus('all')">
                全部
            </a>
            <a ng-class="status == '0'? 'tab-item active': 'tab-item'" ng-click="setStatus('0')">
                待付款
            </a>
            <a ng-class="status == '1'? 'tab-item active': 'tab-item'" ng-click="setStatus('1')">
                待发货
            </a>
            <a ng-class="status == '2'? 'tab-item active': 'tab-item'" ng-click="setStatus('2')">
                待收货
            </a>
            <a ng-class="status == '3'? 'tab-item active': 'tab-item'" ng-click="setStatus('3')">
                待评价
            </a>
        </div>
    </div>
    <ion-content>
        <div class="list shop-list has-header">
            <div ng-repeat="order in orders">
                <div class="item-divider" style="min-height: 20px;"></div>
                <div class="item">{{order.get('items')[0].shopName}}
                    <span class="pull-left ion-chevron-right"></span>
                    <span class="pull-right enter ">{{orderMap[order.get('status')]}}</span>
                </div>
                <div class="item item-thumbnail-left " ng-repeat="item in order.get('items')">
                    <img src="img/indent/bishengke.jpg">
                    <h2>{{item.itemName}}</h2>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                    <p><span class="assertive price">￥{{item.itemPrice}}</span><span class="pull-right">共{{item.itemCount || 1}}件</span></p>
                </div>

                <div class="item text-left">
                    总额：￥{{order.get('cost')}}<i class="icon ion-ios-down"></i>
                    <button class="button button-royal button-small pull-right" style="width: 20%" ng-click="pay()" ng-show="order.get('status') == 0">
                        付款
                    </button>
                </div>
            </div>
            </div>
        <div style="display: none">
            <div class="item-divider" style="min-height: 20px;"></div>
            <!--<div class="list shop-list">-->
            <div class="item ">必胜客餐饮
                <span class="pull-left ion-chevron-right"></span>
                <span class="pull-right enter ">待付款</span>
            </div>
            <div class="item item-thumbnail-left">
                <img src="img/indent/bishengke1.jpg">
                <h2>阿迪达斯2015春夏新款潮流高帮鞋</h2>
                <p>&nbsp;</p>
                <p>黑红格子   39码</p>
                <p><span class="assertive price">￥629</span><span class="pull-right">共1件</span></p>
            </div>
            <div class="item item-thumbnail-left">
                <img src="img/indent/bishengke2.jpg">
                <h2>阿迪达斯2015春夏新款潮流高帮鞋</h2>
                <p>&nbsp;</p>
                <p>黑红格子   39码</p>
                <p><span class="assertive price">￥729</span><span class="pull-right">共1件</span></p>
            </div>
            <div class="item text-left">
                <span class="sizep">总额：￥129</span>
                <i class="icon ion-ios-down"></i>
                <button class="button button-royal pull-right width:120%">
                    付款
                </button>
            </div>

        </div>

    </ion-content>
</ion-view>
