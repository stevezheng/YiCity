<ion-view view-title="个人中心" id="account">
        <ion-nav-buttons side="right">
            <button ng-show="cUser" class="button button-clear pull-right" ng-click="logout()">注销</button>
        </ion-nav-buttons>
    <ion-content class="has-footer">
        <div class="row" style="background-color: #fc9215;min-height: 210px">
            <div class="col col-25"></div>
            <div class="col col-50" style="text-align: center;" ng-show="cUser" ui-sref="data-editing">
                <img class="beauty" ng-src="{{cUser.get('image') || 'img/tmp/images/head-edit.png'}}" width="100%"/>
                <span class="account-font">ID：{{cUser.get('username')}}</span>
                <br/>
                <span class="account-font">积分：{{cUser.get('point')}}</span>
            </div>
            <div class="col col-50" style="text-align: center; font-size: 12px; color: #fff" ng-show="!cUser">
                <button class="button button-light button-small" style="padding: 5px 40px" ng-click="login()">登录</button>
                <p>新用户注册即可享受各种优惠，<span class="assertive" style="font-size: 12px;" ui-sref="register">注册账号</span></p>
            </div>
            <div class="col col-25"></div>
        </div>
        <div class="button-bar item button-small" style="height: 50px;border: none">
            <a class="button" ng-click="go('collect')">
                <img class="images1" src="img/tmp/images/account01.png" style="vertical-align: middle"/>&nbsp;收藏
            </a>
            <a class="button" style="border-left: 1px solid #D9D9D9;border-right: 1px solid #D9D9D9;" ng-click="go('back-benefit')">
                <img class="images1" src="img/tmp/images/account02.png" style="vertical-align: middle"/>&nbsp;返利
            </a>
            <a class="button" ng-click="go('orders')">
                <img class="images1" src="img/tmp/images/account03.png" style="vertical-align: middle"/>&nbsp;订单
            </a>
        </div>
        <div class="gray-wide-line"></div>
        <div class="list">

            <a class="item item-icon-right" ng-click="go('address-manage')">
                <img src="img/tmp/images/account04.png" style="height: 20px;width: auto;vertical-align: middle"/>
                &nbsp;收货地址管理
                <i class="icon ion-ios-arrow-right i"></i>
            </a>


            <a class="item item-icon-right" ng-click="go('my-recommend')">
                <img src="img/tmp/images/account05.png" style="height: 20px;width: auto;vertical-align: middle"/>
                &nbsp;我的推荐
                <i class="icon ion-ios-arrow-right i"></i>
            </a>


            <a class="item item-icon-right" ng-click="go('draw-cash-apply')">
                <img src="img/tmp/images/account06.png" style="height: 20px;width: auto;vertical-align: middle"/>
                &nbsp;提现申请
                <i class="icon ion-ios-arrow-right i"></i>
            </a>


            <a class="item item-icon-right" ng-click="recommend()">
                <img src="img/tmp/images/account07.png" style="height: 20px;width: auto;vertical-align: middle"/>
                &nbsp;推荐好友
                <i class="icon ion-ios-arrow-right i"></i>
            </a>
            <a class="item item-icon-right" ng-click="go('my-information')">
                <img src="img/tmp/images/account08.png" style="height: 20px;width: auto;vertical-align: middle"/>
                &nbsp;我的消息
                <i class="icon ion-ios-arrow-right i"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
<ion-tabs class="tabs-icon-top tabs-color-active-energized">

    <ion-tab title="首页" icon-off="ion-android-home" icon-on="ion-android-home" href="#/home">
        <!--<ion-nav-view name="tab-home"></ion-nav-view>-->
    </ion-tab>

    <ion-tab title="附近" icon-off="ion-android-map" icon-on="ion-android-map" href="#/shop/">
        <!--<ion-nav-view name="tab-shop"></ion-nav-view>-->
    </ion-tab>

    <ion-tab title="我的" icon-off="ion-android-person" icon-on="ion-android-person" href="#/account">
        <!--<ion-nav-view name="tab-account"></ion-nav-view>-->
    </ion-tab>

    <ion-tab title="更多" icon-off="ion-ios-more" icon-on="ion-ios-more" href="#/more">
        <!--<ion-nav-view name="tab-more"></ion-nav-view>-->
    </ion-tab>

</ion-tabs>
