<ion-view view-title="首页">
    <ion-nav-buttons>
        <div class="bar bar-header">
            <a class="button icon-right ion-arrow-down-b" style="border: 0;" ui-sref="gps">
                厦门
            </a>
            <label class="item-input-wrapper" style="background: #f88701;">
                <i class="icon ion-ios-search placeholder-icon" style="color: #ffffff;"></i>
                <input type="search" placeholder="搜索商家、分类、地点" style="height: auto; background: #f88701;">
            </label>
            <button class="button button-clear ion-android-open" style="border: 0; margin-right: 10px">
            </button>
        </div>
    </ion-nav-buttons>
    <ion-content>
        <ion-slide-box>
            <ion-slide>
                <div class="box">
                    <img src="img/tab-home/banner.png" width="100%" ui-sref="tab.shop"/>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box">
                    <img src="img/tab-home/banner.png" width="100%" ui-sref="tab.shop"/>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box">
                    <img src="img/tab-home/banner.png" width="100%" ui-sref="tab.shop"/>
                </div>
            </ion-slide>
        </ion-slide-box>
        <div class="row">
            <div class="col text-center" ui-sref="tab.shop({categoryName: 'meishi'})">
                <img src="img/tab-home/meishi.png" width="80%"/>

                <p>美食</p>
            </div>
            <div class="col text-center" ui-sref="tab.shop({categoryName: 'dianying'})">
                <img src="img/tab-home/dianying.png" width="80%"/>

                <p>电影</p>
            </div>
            <div class="col text-center" ui-sref="tab.shop({categoryName: 'jiudian'})">
                <img src="img/tab-home/jiudian.png" width="80%"/>

                <p>酒店</p>
            </div>
            <div class="col text-center" ui-sref="tab.shop({categoryName: 'ktv'})">
                <img src="img/tab-home/ktv.png" width="80%"/>

                <p>KTV</p>
            </div>
        </div>
        <div class="row">
                <div class="col text-center" ui-sref="tab.shop({categoryName: 'meirong'})">
                <img src="img/tab-home/meirong.png" width="80%"/>

                <p>美容</p>
            </div>
                <div class="col text-center" ui-sref="tab.shop({categoryName: 'dingdangao'})">
                <img src="img/tab-home/dingdangao.png" width="80%"/>

                <p>订蛋糕</p>
            </div>
                <div class="col text-center" ui-sref="tab.shop({categoryName: 'dingwaimai'})">
                <img src="img/tab-home/dingwaimai.png" width="80%"/>

                <p>订外卖</p>
            </div>
                <div class="col text-center" ui-sref="tab.shop({categoryName: 'xiuxianyule'})">
                <img src="img/tab-home/xiuxianyule.png" width="80%"/>

                <p>休闲娱乐</p>
            </div>
        </div>

        <div class="item-divider"></div>

        <div class="row">
            <div class="col text-center" style="border-right: solid 1px #EEEEEE; border-bottom: solid 1px #EEEEEE">
                <img src="img/tab-home/dapaifanxian.png" width="90%"/>
            </div>
            <div class="col text-center" style="border-bottom: solid 1px #EEEEEE">
                <img src="img/tab-home/daijinquan.png" width="90%"/>
            </div>
        </div>

        <div class="row">
            <div class="col text-center" style="border-right: solid 1px #EEEEEE">
                <img src="img/tab-home/qianggou.png" width="90%"/>
            </div>
            <div class="col text-center">
                <img src="img/tab-home/temaihui.png" width="90%"/>
            </div>
        </div>

        <div class="item-divider"></div>

        <div class="list list-home">
            <div class="item" style="font-size: 14px; padding: 8px; border-left: 5px solid #fe9315">热卖推荐 <span
                    class="pull-right">更多 <i class="ion ion-ios-arrow-right"></i></span></div>
            <div class="item item-thumbnail-left" ng-repeat="item in items" ui-sref="tab.commodity-details({itemId: item.id})">
                <img ng-src="{{item.get('image')}}" alt=""/>

                <h2>{{item.get('name')}}</h2>

                <p>{{item.get('spec')}}</p>

                <p>&nbsp;</p>

                <p class="pull-right">已售 {{item.get('salenum')}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
