<ion-view view-title="注册" id="register">
    <ion-nav-buttons side="primary">
        <div class="bar bar-header">
            <button class="button button-clear ion-ios-arrow-left pull-left" ui-sref="tab.home"></button>
        </div>
    </ion-nav-buttons>
    <ion-content>
        <div class="item item-input-inset">
            <span class="padding-more">手机号 </span>&nbsp;&nbsp;&nbsp;
            <label class="item item-input">
                <input type="text" class="grey" placeholder="请输入手机号码" ng-model="user.phone" >
            </label>
        </div>
        <div class="item item-input-inset">
            <span class="padding-less">登录密码 </span>&nbsp;&nbsp;&nbsp;
            <label class="item item-input">
                <input type="password" class="grey" placeholder="请输入登录密码" ng-model="user.password" >
            </label>
        </div>
        <div class="item item-input-inset">
            <span class="padding-less">确认密码 </span>&nbsp;&nbsp;&nbsp;
            <label class="item item-input">
                <input type="password" class="grey" placeholder="请再次确认密码"  ng-model="user.rePassword">
            </label>
        </div>
        <div class="item item-input-inset">
            <span class="padding-more">邀请码 </span>&nbsp;&nbsp;&nbsp;
            <label class="item item-input">
                <input type="text" class="grey" placeholder="请输入邀请码"  ng-model="user.inviteCode">
            </label>
        </div>
        <div class="item item-input-inset">
            <span class="padding-more">验证码 </span>&nbsp;&nbsp;&nbsp;&nbsp;
            <label class="item item-input" style="width: 40%">
                <input type="text" placeholder="验证码" ng-model="user.code">
            </label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button class="button button-light button-blue" ng-click="reg(user.phone, user.password, user.rePassword, user.inviteCode)">
                <span class="font">获取验证码</span>
            </button>
        </div>
        <div class="bar bar-footer bar-assertive " style="position: absolute;bottom: -60px;width: 90%;left: 5%">
            <div class="title" ng-click="submit(user.phone, user.password, user.rePassword, user.code)">提交</div>
        </div>
        <div class="font-bottom">
            <span>温馨提示：<br/></span>
            <span class="auto-linefeed">
                邀请码不能更改，请向你身边有装本软件的好有索取邀请码。如无法获取邀请码,
                可填写平台邀请码无邀请码：<span style="color: red">TY569985</span>完成注册。</span>
        </div>
    </ion-content>
</ion-view>
