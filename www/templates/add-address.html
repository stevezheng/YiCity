<ion-view view-title="添加地址" id="add-address">
    <ion-nav-bar class="bar-energized">
        <ion-nav-buttons side="primary">
            <div class="bar bar-header">
                <button class="button button-clear ion-ios-arrow-left pull-left" ui-sref="tab.home"></button>
            </div>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-footer">
        <div class="list">
            <label class="item item-input">
                <span style="width: 100px">收货人：</span>
                <input type="text" placeholder="" ng-model="address.name">
            </label>
            <label class="item item-input">
                <span style="width: 100px">手机号码：</span>
                <input type="text" placeholder="" ng-model="address.phone">
            </label>
            <label class="item item-input">
                <span style="width: 100px">所在城市：</span>
                <input type="text" placeholder="" ng-model="address.city">
            </label>
            <label class="item item-input">
                <span style="width: 100px">详细地址：</span>
                <input type="text" placeholder="" ng-model="address.content">
            </label>
        </div>
        <div style="height: 150px"></div>



    </ion-content>
    <div class="bar bar-footer bar-assertive ">
        <div class="title" ng-click="submit()">提交</div>
    </div>
</ion-view>
