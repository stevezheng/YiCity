<ion-view view-title="设置" id="setting">
    <ion-nav-bar class="bar-energized">
        <ion-nav-buttons side="left">
            <button class="button button-clear ion-chevron-left pull-left" ui-sref="account"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-footer">
        <div class="gray-wide-line"></div>
        <div class="list">
            <a class="item item-icon-right" ng-click="update()">
                版本更新
                <img src="../img/tmp/images/new.png">
                <i class="icon ion-ios-arrow-right"></i>
            </a>

            <a class="item item-icon-right" ng-click="clear()">
                清除缓存
                <i class="icon ion-ios-arrow-right"></i>
            </a>
        </div>
        <div class="list">
            <a class="item item-icon-right" ui-sref="help">
                帮助中心
                <i class="icon ion-ios-arrow-right"></i>
            </a>

            <a class="item item-icon-right" ui-sref="xieyi">
                用户协议
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" ng-click="feedback()">
                意见反馈
                <i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" ng-click="feedback()">
                关于我们
                <i class="icon ion-ios-arrow-right"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
