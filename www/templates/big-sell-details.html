<ion-view view-title="商品详情" id="commodity">
    <ion-nav-buttons side="left">
        <utils-back></utils-back>
    </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-clear ion-heart" style="font-size: 24px;padding: 3px" ng-click="collect()"></button>
        </ion-nav-buttons>
    <ion-content>
        <ion-slide-box>
            <ion-slide>
                <div class="box">
                    <img ng-src="{{item.get('Item').get('image') || 'img/commodity/trade-name.png'}}" width="100%" height="150"/>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box">
                    <img src="img/commodity/trade-name.png" width="100%" height="150"/>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box">
                    <img src="img/commodity/trade-name.png" width="100%" height="150"/>
                </div>
            </ion-slide>
        </ion-slide-box>
        <div class="item" style="border: none">
            <p>{{item.get('Item').get('name')}}</p>
            <p>{{item.get('Item').get('title')}}</p>
            <p>
                <span style="text-decoration: line-through; color: #fe9315; font-size: 30px" class="button button-clear">
                    {{item.get('Item').get('price')}} 元
                </span>
                <span ng-if="item.get('Item').get('originPrice')" style="text-decoration: line-through; color: #636363; font-size: 14px" class="button button-clear">
                    {{item.get('Item').get('originPrice')}} 元
                </span>
                <button class="button button-energized pull-right-price" style="font-size: 16px" ng-click="buy()">
                    {{item.get('discountPrice')}}元 限时特卖
                </button>
            </p>

        </div>

        <div class="white-line"></div>

        <div class="item-divider" style="min-height: 0px;"></div>

        <div class="item" ui-sref="homepage({shopId: shop.id})">
            <img src="img/commodity/shop.png" width="30" style="padding-left: 10px">&nbsp;
            <span class style="font-size: 16px; color: #222222">{{shop.get('name')}}</span>
            <span class="pull-right enter ">进入店铺 <span class="pull-right ion-chevron-right"></span></span>
        </div>
        <div class="row">
            <div class="col col-25 "><img src="img/commodity/DangQianWeiZi2.png" width="45" height="60"></div>
            <div class="col col-50 " style="line-height: 50px; font-size: 15px">{{shop.get('address') || '商家未添加地址与电话'}}</div>
            <div class="col col-25 ">
                <a href="tel:{{shop.get('phone') || '114'}}">
                    <img src="img/commodity/DianHua2.png" width="70" height="50">
                </a>
            </div>
        </div>

        <div class="item-divider" style="min-height: 0px;"></div>

        <div class="item shop">商品详情</div>
        <br>
        <div class="commodity">
            <div class="row">
                <div class="col" ng-bind-html="item.get('Item').get('content')">
                </div>
            </div>
        </div>

        <div class="item shop">商品评价<span class="commodity-s">（0）</span>
            <span class="pull-right enter ">
            </span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="start-pull-right">
                <img src="img/evaluate-detail/star.png" width="16px" height="16px">
                <img src="img/evaluate-detail/star.png" width="16px" height="16px">
                <img src="img/evaluate-detail/star.png" width="16px" height="16px">
                <img src="img/evaluate-detail/star.png" width="16px" height="16px">
                <img src="img/evaluate-detail/star.png" width="16px" height="16px">
                <!--<img src="img/commodity/gray-star.png" width="16px" height="16px">-->
                <span class="commodity-s">5</span>
            </span>
        </div>
        <br>
        <div class="commodity">
            <div class="row">
                <div class="col">
                    暂无评价
                </div>
            </div>
        </div>
